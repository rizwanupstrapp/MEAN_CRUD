<div class="kt-portlet">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title" *ngIf="isAdd">{{'PREFERRED_LOCATION.ADD' | translate }} </h3>
            <h3 class="kt-portlet__head-title" *ngIf="!isAdd">{{'PREFERRED_LOCATION.EDIT' | translate }}</h3>

        </div>
        <div class="btn kt-portlet__head-label">
            <a href="javascript:;" (click)="cancel()" class="btn btn-brand btn-elevate btn-icon-sm"><i
                    class="la la-left-arrow"></i>{{'BUTTONS.BACK' | translate }}</a>
        </div>
    </div>

    <div class="kt-portlet__body">

        <form class="kt-form kt-form__group" name="addEditPreferredLocationForm"
            [formGroup]="addEditPreferredLocationForm">
            <div class="kt-portlet__body">

                <div class="form-group  row">
                   
                    <div class="col-lg-6">
                        <div class="col-lg-6">
                            <label for="example-text-input" class="col-form-label">
                                {{'PREFERRED_LOCATION.LABEL.LOCATION' | translate}}*
                            </label>
                        </div>
                        <!-- location -->
                        <div class="col-lg-12">
                            <input  class="form-control m-input m-login__form-input--last"  *ngIf="isAdd"
                            placeholder="{{'PREFERRED_LOCATION.PLACEHOLDERS.LOCATION' | translate}}" type="text"
                               formControlName="name"
                               [ngClass]="{ 'is-invalid': submitted && addEditPreferredLocationForm.controls.name.errors }">
                            <input  class="form-control m-input m-login__form-input--last"  *ngIf="!isAdd"
                             placeholder="{{'PREFERRED_LOCATION.PLACEHOLDERS.LOCATION' | translate}}" type="text"
                                formControlName="name"
                                [ngClass]="{ 'is-invalid': submitted && addEditPreferredLocationForm.controls.name.errors }" disabled>
                            <div *ngIf="submitted && addEditPreferredLocationForm.controls.name.errors"
                                class="form-control-feedback" style="color: red">
                                <p *ngIf="submitted && addEditPreferredLocationForm.controls.name.errors?.required">
                                    {{'PREFERRED_LOCATION.VALIDATION.FIELD_REQUIRED' | translate }}
                                </p>
                               
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div *ngIf="cityId">
                            <agm-map [zoom]="5" [latitude]="lat" [longitude]="lng" (mapReady)="onMapReady($event)" id='agmMap'>
                                <agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng" [label]="m.label">
                                    <agm-circle *ngIf="markers[i+1]" [latitude]="markers[i+1].lat" [longitude]="markers[i+1].lng" [radius]="markers[i+1].rad" [fillColor]="'red'" [editable]="true">
                                    </agm-circle>
                                </agm-marker>
                            </agm-map>

                            <button *ngIf="isAdd"(click)='deleteSelected()'>Delete selected Shape</button>
                        </div>
                    </div>
                    <!-- lat -->
                    <!-- <div class="col-lg-3">
                        <div class="col-lg-6">

                                {{'PREFERRED_LOCATION.LABEL.LAT' | translate}}*
                            </label>
                        </div>
                     
                        <div class="col-lg-12">
                            <input class="form-control m-input m-login__form-input--last"
                                placeholder="{{'PREFERRED_LOCATION.PLACEHOLDERS.LAT' | translate}}" type="decimal"
                                formControlName="lat" 
                                [ngClass]="{ 'is-invalid': submitted && addEditPreferredLocationForm.controls.lat.errors }">
                                <div id="map_canvas"></div>
                            <div *ngIf="submitted && addEditPreferredLocationForm.controls.lat.errors"
                                class="form-control-feedback" style="color: red">
                                <p *ngIf="submitted && addEditPreferredLocationForm.controls.lat.errors?.required">
                                    {{'PREFERRED_LOCATION.VALIDATION.FIELD_REQUIRED' | translate }}
                                </p>
                            </div>
                        </div>
                    </div> -->

                                {{'PREFERRED_LOCATION.LABEL.LONG' | translate}}*
                            </label>
                        </div>
                      
                        <div class="col-lg-12">
                            <input class="form-control m-input m-login__form-input--last"
                                placeholder="{{'PREFERRED_LOCATION.PLACEHOLDERS.LONG' | translate}}" type="decimal"
                                formControlName="long"
                                [ngClass]="{ 'is-invalid': submitted && addEditPreferredLocationForm.controls.long.errors }">
                            <div *ngIf="submitted && addEditPreferredLocationForm.controls.long.errors"

                                </p>
                            </div>
                        </div>
                    </div> -->
                 
                </div>
                <div class="form-group  row">
                    <div class="col-xl-12" *ngIf="isAdd">
                        <div class="col-xl-12">
                            <button type="button" (click)="cancel()"
                                class="btn btn-secondary btn-elevate btn-icon-sm mr-3">{{'BUTTONS.CANCEL' | translate }}
                            </button>

                            <button type="submit" (click)="onSubmit()"
                                class="btn btn-brand btn-elevate btn-icon-sm bt-right">
                                {{'BUTTONS.SUBMIT' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
